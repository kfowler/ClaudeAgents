[pytest]
# Pytest configuration for ClaudeAgents

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    integration: Integration tests (may be slow, require git repo)
    slow: Slow tests (>5 seconds)
    github: Tests requiring GITHUB_TOKEN
    asyncio: Asynchronous tests using asyncio

# Coverage options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Ignore paths
norecursedirs = .git .github __pycache__ *.egg-info

# Minimum Python version
minversion = 3.9
